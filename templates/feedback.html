

<div class="container-fluid green-bg contact-form">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Зворотній зв'язок</h2>
                <p class="text-center">Сервіс зовсім новий, і у нас нема багато чого, що ви б хотіли бачити. Діліться вашим досвідом і радьте нам! </p>
                <p class="text-center">Будемо дуже уважні до ваших побажань!</p>
                <div class="col-md-6 col-sm-12 col-xs-12 col-md-offset-3">
                    <form role="form" data-toggle="validator" id="feedback-form">
                        <div class="form-group">
                            <input type="text" data-error="Заповніть це поле" class="form-control form-effect" id="name" placeholder="Ваше ім'я" required>
                            <span class="help-block with-errors"></span>
                        </div>
                        <div class="form-group">                                 
                            <input type="email" data-error="Введіть коретктний email" class="form-control form-effect" id="email" placeholder="Email" required>
                            <span class="help-block with-errors"></span>
                        </div>
                        <div class="form-group">
                            <textarea type="textarea" data-error="Заповніть це поле" class="form-control form-effect" id="text" placeholder="Тест повідомлення" required></textarea>
                            <span class="help-block with-errors"></span>
                        </div>  
                        <button type="submit" class="btn btn-block btn-main-dark center-block" data-bind="click: sendFeedback">Відправити</button>
                    </form>
                </div>                
            </div>
        </div>
    </div>
</div>
</div>
<!-- Contacts END -->

<div class="modal fade" id="feedback-sent-popup">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Зворотній зв'язок</h4>
      </div>
      <div class="modal-body">
        <p>Форма відправлена.</p>
        <p>Ми відповімо Вам у найближчий час.</p>
        <br/>
        <p>Дякуємо!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-block btn-main-green center-block" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div><
</div>
